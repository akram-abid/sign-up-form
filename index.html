<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>sign-up-form</title>
  </head>
  <body>
    <div class="left">
      <div class="bar">
        <img src="./image/odin-lined.png" alt="website-logo" />
        <p>ODIN</p>
      </div>
    </div>
    <div class="right">
      <div class="header">
        <p>
          This is not a real online service. You know you need something like
          this in your life to help you realise your deepest dreams.
        </p>
        <p>Sign-up now to get started! You know you want to.</p>
      </div>
      <div class="form">
        <p>let's do this</p>
        <form action="#" method="get">
          <div class="form-ins">
            <div class="form-part">
              <label for="first-name">First Name</label>
              <input type="text" name="first-name" id="fisrt-name" required/>
            </div>
            <div class="form-part">
              <label for="last-name">Last Name</label>
              <input type="text" name="last-name" id="last-name" required/>
            </div>
            <div class="form-part">
              <label for="phone-number">Email</label>
              <input type="email" name="phone-number" id="phone-number" required/>
            </div>
            <div class="form-part">
              <label for="first-name">Phone Number</label>
              <input type="tel" name="first-name" id="fisrt-name" required/>
            </div>
            <div class="form-part">
              <label for="first-name">Password</label>
              <input type="text" name="first-name" id="fisrt-name" required/>
            </div>
            <div class="form-part">
              <label for="con-password">Confirm Password</label>
              <input
                type="con-password"
                name="con-password"
                id="con-password" required/>
            </div>
          </div>
        </form>
      </div>
      <div class="footer">
        <button>create account</button>
        <p>Already have an account? <b class="log-in">Log in</b></p>
      </div>
    </div>
  </body>
</html>
